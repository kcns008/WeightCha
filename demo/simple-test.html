<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Trackpad Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f7;
        }
        
        .test-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .test-area {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 12px;
            padding: 60px;
            margin: 30px 0;
            cursor: pointer;
            user-select: none;
            transition: all 0.2s ease;
        }
        
        .test-area:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }
        
        .test-area:active {
            transform: scale(0.98);
        }
        
        .pressure-reading {
            font-size: 4rem;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .info {
            background: #e3f2fd;
            border: 1px solid #2196f3;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
        }
        
        .success {
            background: #e8f5e8;
            border: 1px solid #4caf50;
        }
        
        .log {
            background: #f5f5f5;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 0.9rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>ðŸŽ¯ Simple Trackpad Test</h1>
        
        <div class="info" id="browser-info">
            Loading browser information...
        </div>
        
        <div class="test-area" id="test-area">
            <div class="pressure-reading" id="pressure">0g</div>
            <div>Click, touch, or apply pressure here</div>
        </div>
        
        <div class="info" id="status">
            Ready for testing...
        </div>
        
        <div class="log" id="log"></div>
    </div>

    <script src="/trackpad-test.js"></script>
</body>
</html>
